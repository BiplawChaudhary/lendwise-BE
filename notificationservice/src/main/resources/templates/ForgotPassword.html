<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - LendWise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0; padding:0; background-color:#f4f8fc; font-family: Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:20px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background:#ffffff; border-radius:10px; overflow:hidden;">

                <!-- Header -->
                <tr>
                    <td align="center" style="background-color:#0d6efd; padding:30px;">
                        <img th:src="${logoUrl}" alt="Logo" width="150"/>
                        <h2 style="color:white; margin-top:15px;">
                            LendWise - Bridging the Credit Gap
                        </h2>
                    </td>
                </tr>

                <!-- Body -->
                <tr>
                    <td style="padding:40px 30px; color:#333;">
                        <h3 style="color:#0d6efd;">Hello <span th:text="${userName}">User</span>,</h3>

                        <p>
                            We received a request to reset your password.
                            Click the button below to continue.
                        </p>

                        <!-- Button -->
                        <table width="100%" style="margin:30px 0;">
                            <tr>
                                <td align="center">
                                    <a th:href="${resetLink}"
                                       style="background-color:#0d6efd;
                                              color:white;
                                              padding:14px 28px;
                                              text-decoration:none;
                                              border-radius:6px;
                                              font-weight:bold;">
                                        Reset Password
                                    </a>
                                </td>
                            </tr>
                        </table>

                        <p>
                            This link will expire in <strong th:text="${expirationTimeInHours}">2 hours</strong>.
                        </p>

                        <p>If button doesn’t work, use the link below:</p>

                        <p style="word-break:break-all;">
                            <a th:href="${resetLink}" th:text="${resetLink}"
                               style="color:#0d6efd;"></a>
                        </p>

                        <p style="margin-top:30px;">
                            Regards,<br/>
                            <strong>Team LendWise</strong>
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background:#f0f6ff; padding:20px; text-align:center; font-size:12px;">
                        © 2026 LendWise. All rights reserved.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
